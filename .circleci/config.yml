version: 2.1
orbs:
  win: circleci/windows@2.2.0
jobs:
  build:
    executor:
      name: win/default
      size: "medium"
    working_directory:  ~/amo-tests/

    steps:
      - checkout
      - run:
          name: Install requirements
          command: pip install --no-deps -r ./requirements.txt
      - run:
          name: Install geckodriver
          command: choco install selenium-gecko-driver
      - run:
          name: Install Firefox
          command: choco install firefox-nightly --pre
      - run:
          name: Run tests
          environment:
            MOZ_HEADLESS: 1
            PYTEST_ADDOPTS: -n 4
          command: pytest test_search.py --driver Firefox --variables stage.json --html=ui-test-serial.html --self-contained-html
          no_output_timeout: 20m
      - store_artifacts:
          path: ui-test-release.html
workflows:
  # version: 2.1
  build_and_test:
    jobs:
        - build